<nz-modal [nzWidth]="'auto'" [(nzVisible)]="isVisible"  [nzFooter]="null" [nzCentered] = "true" [nzAutofocus]="null" [nzClosable]="false">
    <ng-container *nzModalContent>
        <div class="container">
            <div nz-row [nzGutter]="[0,{xl:48,lg:48,md:48,sm:24,xs:24}]">
                <div nz-col nzSpan="24">
                    <div nz-row [nzGutter]="[0,24]">
                        <div nz-col nzSpan="24">
                            <span class="title">
                                {{'alert.title' | translate}}
                            </span>
                        </div>
                        <div nz-col nzSpan="24">
                            <span class="info">
                                {{'alert.info' | translate}}
                            </span>
                        </div>
                    </div>
                </div>
                <div nz-col nzSpan="24">
                    <button nz-button [nzType]="'primary'" (click)="alertCancel()">{{'buttons.alert' | translate}}</button>
                </div>
            </div>
        </div>
    </ng-container>
</nz-modal>
