<div nz-row>
    <div nz-col nzSpan="24">
        <div nz-row nzJustify="space-between" [nzGutter]="[0,{xl:0,lg:64,md:24,sm:24,xs:24}]">
            <div nz-col [nzXl]="{span:11,order:1}" [nzXs]="{span:24,order:2}" class="body">
                <div nz-row [nzGutter]="[0,{xl:36,lg:24,md:24,sm:24,xs:24}]">
                    <div nz-col nzSpan="24">
                        <div nz-row [nzGutter]="[0,24]" nzJustify="center">
                            <div nz-col nzSpan="24">
                                <h1 class="title">
                                    {{'banner.title' | translate}}
                                </h1>
                            </div>
                            <div nz-col nzXl="24" nzLg="13" nzMd="13" nzSm="16" nzXs="22">
                                <p class="info">
                                    {{'banner.info' | translate}}
                                </p>
                            </div>
                        </div>
                    </div>
                    <div nz-col nzSpan="24">
                        <div class="button">
                            <button nz-button nzType="primary" (click)="showModal()">{{'buttons.consultation' | translate}}</button>
                            <app-modal [isVisible]="isVisible" (closeModal)="showModal()" (showAlert)="isAlertShow()" ></app-modal>
                            <app-alert [isVisible]="isAlertVisible" (closeAlert)="isAlertShow()"></app-alert>
                        </div>
                    </div>
                </div>
            </div>
            <div nz-col [nzXl]="{span:12,order:2}" [nzXs]="{span:24,order:1}">
                <div nz-row nzJustify="center">
                    <div nz-col nzSpan="24">
                        <div class="carousel">
                            <div class="circle">
                                <svg width="600" height="600" viewBox="0 0 600 600" fill="none" xmlns="http://www.w3.org/2000/svg">
                                    <path d="M0 300C0 134.315 134.315 0 300 0C465.685 0 600 134.315 600 300C600 465.685 465.685 600 300 600C134.315 600 0 465.685 0 300Z" fill="#669AFF"/>
                                </svg>    
                            </div>
                            <div class="banner">
                                <swiper [config]="config">
                                    <ng-template swiperSlide *ngFor="let banner of banners">
                                        <div class="img">
                                            <img [src]="banner.img">
                                        </div>
                                    </ng-template>
                                </swiper>
                                <div class="swiper-pagination"></div>
                            </div>
                        </div>
                    </div>
                </div>      
            </div>
        </div>
    </div>
</div>
