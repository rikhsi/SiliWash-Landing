<div nz-row nzJustify="space-between" [nzGutter]="[0,36]">
    <div nz-col [nzXl]="{span:11,order:2}" [nzLg]="{span:11,order:2}" [nzXs]="{span:24,order:2}">
        <div nz-row [nzGutter]="[0,{xl:36,lg:36,md:36,sm:24,xs:24}]">
            <div nz-col nzSpan="24">
                <span class="title">
                    {{'free.title' | translate}}
                </span>
            </div>
            <div nz-col nzSpan="24">
                <ul nz-row [nzGutter]="[0,24]" class="info">
                    <li nz-col nzSpan="24" *ngFor="let list of lists">
                        <ul>
                            <li class="list">
                                <svg width="24" height="25" viewBox="0 0 24 25" fill="none" xmlns="http://www.w3.org/2000/svg">
                                    <path fill-rule="evenodd" clip-rule="evenodd" d="M12 24.5C18.6274 24.5 24 19.1274 24 12.5C24 5.87258 18.6274 0.5 12 0.5C5.37258 0.5 0 5.87258 0 12.5C0 19.1274 5.37258 24.5 12 24.5ZM18.1016 9.14018C18.4551 8.71591 18.3978 8.08534 17.9735 7.73178C17.5492 7.37821 16.9187 7.43554 16.5651 7.85982L11.3005 14.1774C10.9538 14.5934 10.7589 14.8238 10.6032 14.9653L10.5973 14.9707L10.5909 14.9659C10.4231 14.839 10.2081 14.6272 9.82517 14.2443L7.37377 11.7929C6.98325 11.4024 6.35009 11.4024 5.95956 11.7929C5.56904 12.1834 5.56904 12.8166 5.95956 13.2071L8.41095 15.6585L8.45179 15.6993L8.45181 15.6994C8.77829 16.026 9.09237 16.3402 9.38461 16.5611C9.71197 16.8087 10.1407 17.0415 10.6901 17.0165C11.2395 16.9916 11.6454 16.721 11.949 16.4448C12.22 16.1983 12.5044 15.8569 12.8 15.5021L12.8 15.5021L12.8369 15.4577L18.1016 9.14018Z" fill="#48CA7C"/>
                                </svg>      
                                <span>{{list.text | translate}}</span>        
                            </li>
                        </ul>
                    </li>
                </ul>
            </div>
            <div nz-col nzSpan="24">
                <button nz-button nzType="primary" (click)="showModal()">{{'buttons.consultation' | translate}}</button>
                <app-modal [isVisible]="isVisible" (closeModal)="showModal()" (showAlert)="isAlertShow()" ></app-modal>
                <app-alert [isVisible]="isAlertVisible" (closeAlert)="isAlertShow()"></app-alert>
            </div>
        </div>
    </div>
    <div nz-col [nzXl]="{span:12,order:1}" [nzLg]="{span:12,order:1}" [nzXs]="{span:24,order:1}">
        <div class="img">
            <img src="../../../../assets/img/photos/free.png" alt="">
        </div>
    </div>
</div>
