
    <div nz-row [nzGutter]="[0,{xl:120,lg:64,md:64,sm:48,xs:48}]">
        <div nz-col>
            <div nz-row nzJustify="center" [nzGutter]="[0,{xl:36, lg:36, md:24, sm:24, xs:24}]" class="titles">
                <h1 nz-col nzSpan="24">{{'help.title' | translate}}</h1>
                <h3 nz-col nzXl="24" nzLg="24" nzMd="22" nzSm="22" nzXs="22">{{'help.info' | translate}}</h3>
            </div>
        </div>
        <div nz-col nzSpan="24">
            <div nz-row [nzGutter]="[0,{xl:120,lg:120,md:120,sm:64,xs:64}]" nzJustify="space-between">
                <div nz-col nzXl="7" nzLg="10" nzMd="10" nzSm="24" nzXs="24" *ngFor="let card of cards">
                    <div nz-row nzJustify="center" [nzGutter]="[0,{xl:64,lg:64,md:64,sm:36,xs:36}]">
                        <div nz-col nzSpan="24">
                            <div nz-row nzJustify="center">
                                <div nz-col>
                                    <img [src]="card.img" alt="">
                                </div>
                            </div>
                        </div>
                        <div nz-col nzSpan="24">
                            <div nz-row [nzGutter]="[0,24]" nzJustify="center">
                                <div nz-col nzXl="24" nzLg="24" nzMd="24" nzSm="22" nzXs="22">
                                    <div nz-row>
                                        <span nz-col nzSpan="24" class="card__title">{{card.title | translate}}</span>
                                    </div>
                                </div>
                                <div nz-col nzXl="24" nzLg="24" nzMd="24" nzSm="22" nzXs="22">
                                    <div nz-row>
                                        <span nz-col nzSpan="24" class="card__text">{{card.text | translate}}</span>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
