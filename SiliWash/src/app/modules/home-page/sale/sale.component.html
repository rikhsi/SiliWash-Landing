<div nz-row nzJustify="space-between" [nzGutter]="[0,36]">
    <div nz-col [nzXl]="{span:11,order:1}" [nzLg]="{span:11,order:1}" [nzXs]="{span:24,order:2}">
        <div nz-row [nzGutter]="[0,{xl:36,lg:36,md:36,sm:24,xs:24}]">
            <div nz-col nzSpan="24">
                <span class="title">{{'sale.title' | translate}}</span>
            </div>
            <div nz-col nzSpan="24">
                <ul nz-row [nzGutter]="[0,24]" class="info">
                    <li nz-col nzXl="20" nzLg="20" nzMd="14" nzSm="15" nzXs="20">
                        {{'sale.info' | translate}}
                    </li>
                    <li nz-col nzSpan="24" nzLg="24" nzMd="14" nzSm="15" nzXs="20">
                        {{'sale.text' | translate}}
                    </li>
                </ul>
            </div>
            <div nz-col nzSpan="24">
                <button nz-button nzType="primary" (click)="showModal()">{{'buttons.consultation' | translate}}</button>
                <app-modal [isVisible]="isVisible" (closeModal)="showModal()" (showAlert)="isAlertShow()" ></app-modal>
                <app-alert [isVisible]="isAlertVisible" (closeAlert)="isAlertShow()"></app-alert>
            </div>
        </div>
    </div>
    <div nz-col [nzXl]="{span:12,order:2}" [nzLg]="{span:12,order:2}" [nzXs]="{span:24,order:1}">
        <div class="img">
            <img src="../../../../assets/img/photos/sale.png" alt="">
        </div>
    </div>
</div>
