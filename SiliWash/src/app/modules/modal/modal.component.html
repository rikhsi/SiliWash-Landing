<nz-modal [nzWidth]="'auto'" [(nzVisible)]="isVisible" (nzOnCancel)="modalCancel()" [nzFooter]="null" [nzCentered] = "true" [nzAutofocus]="null" [nzClosable]="false">
    <ng-container *nzModalContent>
        <div class="container">
            <div nz-row [nzGutter]="[0,{xl:48,lg:24,md:24,sm:24,xs:24}]">
                <div nz-col nzSpan="24">
                    <div nz-row [nzGutter]="[0,24]">
                        <div nz-col nzSpan="24">
                            <span class="title">{{'form.title' | translate}}</span>
                        </div>
                        <div nz-col nzSpan="24">
                            <span class="info">
                                {{'form.info' | translate}}
                                {{'form.day' | translate}}
                            </span>
                        </div>
                    </div>
                </div>
                <div nz-col nzSpan="24">
                    <form nz-form [formGroup]="newOrder" (ngSubmit)="submitForm($event)">
                        <nz-form-item>
                            <nz-form-control nzErrorTip="{{'form.clientNameError' | translate}}">
                                <nz-input-group>
                                    <input type="text" nz-input name="clientName" formControlName="clientName" placeholder="{{'form.clientName' | translate}}" />
                                </nz-input-group>
                            </nz-form-control>
                        </nz-form-item>
                        <nz-form-item>
                            <nz-form-control nzErrorTip="{{'form.clientNumberError' | translate}}">
                                <nz-input-group>
                                    <input type="text" nz-input name="clientNumber" formControlName="clientNumber" placeholder="{{'form.clientNumber' | translate}}" mask="+000(00) 000-00-00" [showMaskTyped]="false" />
                                </nz-input-group>
                            </nz-form-control>
                        </nz-form-item>
                        <button nz-button [nzType]="'primary'">{{'buttons.form' | translate}}</button>
                    </form>
                </div>
            </div>
        </div>
    </ng-container>
</nz-modal>
